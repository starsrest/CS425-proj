<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signup.css" rel="stylesheet">
  </head>

  <body>
    <center>
    <div class="container">
      <form class="form-signin" action="/editProfile" method="POST">
        <h2 class="form-signin-heading">Edit Profile</h2>

        {% with msgs = get_flashed_messages() %}
            {% if msgs %}
                {%- for msg in msgs %}
                    <div class="alert alert-danger">
                        {{ msg }}
                    </div>
                {% endfor -%}
            {% endif %}
        {% endwith %}
      

        <label>You are only able to change your phone number, email and address.</label>
        <br><br>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="phone number" value="{{request.form.phone}}" autofocus>

        <input type="email" name="email" id="email" class="form-control" placeholder="email address" value="{{request.form.email}}" >
        
        <input type="text" name="address" id="address" class="form-control" placeholder="address" value="{{request.form.address}}" >

        <br>
        <p><input type="submit" class="btn btn-lg btn-primary btn-block">
      </form>

    </div> <!-- /container -->
  </cneter>
  </body>
</html>
